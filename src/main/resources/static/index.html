<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width">
    <title>Placeholder</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

<dialog id="login">
    <form method="post" action="/chat">
        <div>Enter your nickname</div>
        <input type="text" name="nickname"/>
        <button type="submit">Ok</button>
      </form>
</dialog>

<body>
    <div class="messages-wrapper">
        <div class="messages-box">
            <div class="messages">
            </div>
        </div>
        <div class="bottom-box">
            <div class="chat-input">
                <textarea id="chat-textarea" rows="1" placeholder="Message text" autofocus></textarea>
                <div id="send-button-wrapper">
                    <input id="send-button" type="submit" value=">">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/RequestsController.js"></script>
</body>

</html>
